{{define "index"}}
{{template "page-layout" .}}
{{end}}

{{define "page"}}

<center>
    <h1>Liberr—óna</h1>
    <img src="www/logo.jpg"
         style="width: 200px; border-radius: 5px;">
    <h3>Lean a language by reading in it</h3>
</center>

<div class="container">
    <section>
        <div class="title">
            <h3>Documents</h3>
            <a href="/add-doc">
                <button class="square-button"
                        title="Add new document">+</button>
            </a>
        </div>
        <ul>
            {{range .Docs}}
            <li><a href="/doc/{{.Id}}"><b>{{.Title}}</b> by <i>{{.Author}}</i></a></li>
            {{end}}
        </ul>
    </section>

    <section>
        <div class="title">
            <h3>Language Pairs</h3>
            <a href="/add-lang">
                <button class="square-button"
                        title="Add new language">+</button>
            </a>
        </div>
        <ul>
            <li>Language 1</li>
            <li>Language 2</li>
        </ul>
    </section>
</div>

{{end}}
