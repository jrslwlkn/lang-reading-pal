{{define "page"}}

{{template "form-styles" .}}

<form hx-post="/add-doc"
      hx-swap="outerHTML"
      hx-target="#result">
    <fieldset>
        <legend>Add new document</legend>
        <div id="result"></div>
        <div class="field">
            <label for="title">Title: </label>
            <textarea name="title" style="resize: vertical"></textarea>
        </div>
        <div class="field">
            <label for="from_id">Study language: </label>
            <select name="from_id"
                    required>
                <option value>Select one...</option>
                {{range .}}
                <option value="{{.Id}}">{{.Name}}</option>
                {{end}}
            </select>
        </div>
        <div class="field">
            <label for="to_id">Your language: </label>
            <select name="to_id"
                    required>
                <option value>Select one...</option>
                {{range .}}
                <option value="{{.Id}}">{{.Name}}</option>
                {{end}}
            </select>
        </div>
        <div class="field">
            <label for="quick_lookup_uri">Quick term lookup URI: </label>
            <input type="text"
                   name="quick_lookup_uri"
                   required>
        </div>
        <div class="field">
            <label for="lookup_uri_1">First dictionary lookup URI: </label>
            <input type="text"
                   name="lookup_uri_1"
                   required>
        </div>
        <div class="field">
            <label for="lookup_uri_2">Second dictionary lookup URI: </label>
            <input type="text"
                   name="lookup_uri_2">
        </div>
        <div class="field">
            <label for="term_sep">Term separator regex: </label>
            <input type="text"
                   name="term_sep">
        </div>
        <div class="field">
            <label for="trim_pattern">Characters regex to trim in terms: </label>
            <input type="text"
                   name="trim_pattern">
        </div>
        <button type="submit">Save</button>
    </fieldset>
</form>

{{end}}
