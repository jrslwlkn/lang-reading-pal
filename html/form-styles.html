{{define "form-styles"}}

<style>
    form {
        margin: 20px;
    }
    fieldset {
        max-width: 800px;
        padding: 20px;
    }
    legend {
        font-size: large;
        font-weight: bold;
    }
    .field {
        margin: 15px 0;
        display: flex;
        justify-content: space-between;
    }
    .field input,
    .field textarea,
    .field select {
        float: right;
        width: 50%;
    }
    .field .desc {
        font-size: small;
        color: grey;
        display: block;
    }
    .field label {
        max-width: 50%;
    }
    @media only screen and (max-width: 600px) {
        .field, 
        .field label, 
        .field input, 
        .field textarea,
        .field select {
            display: block;
            float: none !important;
            width: 100% !important;
        }
        .field label {
            margin-bottom: 5px;
            max-width: 100%;
        }
    }
    #result+.field {
        margin-top: 0;
    }
    #result.error {
        border: 2px dotted darkred;
        margin: 0 0 15px 0;
        padding: 10px;
        background: pink;
    }
    input::file-selector-button, 
    select,
    input,
    textarea {
        border: none;
        padding: 5px;
        border-radius: 5px;
        background-color: #e9e9ed;
    }
    input[type=file] {
        border: none;
        background: transparent;
        padding: 0;
    }
    fieldset {
        border: 1px solid lightgrey;
    }
</style>

{{end}}
